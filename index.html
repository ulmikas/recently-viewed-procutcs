	<title>kenwayApp</title>

<div id="app">

</div>
<div class="mui-container-fluid">
	<div class="mui-row">
		<div class="mui-col-md-8 mui-col-md-offset-2">
			<h2>Recently Viewed Products</h2>

			<form id="rvp-settings" name="rvp-settings">
				<legend>Settings</legend>
				<div class="mui-textfield mui-textfield--float-label">
					<input name="maximum" type="text" value="5">
					<label>Maximum (<5)</label>
				</div>
				<div class="mui-textfield mui-textfield--float-label">
					<input name="container" type="text" value=".ecwid-productBrowser">
					<label>css selector for container</label>
				</div>
				<button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" onclick="saveSettings">Save</button>
			</form>
		</div>
	</div>
</div>
