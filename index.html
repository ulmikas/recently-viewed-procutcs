<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recently Viewed Products</title>
	<!--<link rel="stylesheet" href="https://djqizrxa6f10j.cloudfront.net/ecwid-sdk/css/1.2.0/ecwid-app-ui.css"/>-->
	<script src="https://djqizrxa6f10j.cloudfront.net/ecwid-sdk/js/1.1.0/gz/ecwid-app.js"></script>
	<link href="//cdn.muicss.com/mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="//cdn.muicss.com/mui-0.6.8/js/mui.min.js"></script>
</head>
<body>


<div class="mui-container-fluid">
	<div class="mui-row">
		<div class="mui-col-md-8 mui-col-md-offset-2">
			<h2>Recently Viewed Products</h2>

			<form id="rvp-settings" name="rvp-settings">
				<legend>Settings</legend>
				<div class="mui-textfield mui-textfield--float-label">
					<input name="maximum" type="text" value="5">
					<label>Maximum (<5)</label>
				</div>
				<!--<div class="mui-textfield mui-textfield&#45;&#45;float-label">-->
					<!--<input name="container" type="text" value=".ecwid-productBrowser">-->
					<!--<label>css selector for container</label>-->
				<!--</div>-->
				<div class="mui-textfield mui-textfield--float-label">
					<div class="mui-select">
						<select name="direction">
							<option value="vertical" selected>vertical</option>
							<option value="horizontal">horizontal</option>
						</select>
						<label>Direction of Recently Viewed items</label>
					</div>
				</div>
				<button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" >Save</button>
			</form>
		</div>
	</div>
</div>
<script src="js/dist/recently-products-admin.js"></script>
</body>
</html>
